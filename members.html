---
layout: page
title: Members
permalink: /members/
---

<div class="row">
  {% assign articles = site.articles |  where_exp: "article", "article.tags contains 'members'" %}
  {% for article in articles %}
  <div class="col-sm-4 mb-3 scroll-animate fade-in-bottom scroll-once">
    <h3><a href="{{ article.url }}">{{ article.title }}</a></h3>
    {{ article.excerpt }}

  </div>
  {% endfor %}
</div>

<hr />
<div class="row mb-4 scroll-animate fade-in-bottom scroll-once"
     x-data="CSEvents({configuration: 'f0767d12-b0f2-4fe7-828f-48fe73e2e6cc', merge: 'sequence'})">
  <div class="col-12">
    <h2>Upcoming Church Events</h2>
  </div>
  <template x-for="event in events">
    <div class="col-sm-4 mb-3">
      <b style="color:#999" x-text="event.start.format('DD MMM')"></b>
      <span style="color:#999" x-text="event.start.format('h:mma')"></span> - <span style="color:#999" x-text="event.end.format('h:mma')"></span>
      <br />
      <h3><a :href="event.link" x-text="event.name"></a></h3>
      <div x-html="event.description"></div>
    </div>
  </template>
</div>
